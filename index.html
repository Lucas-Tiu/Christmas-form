<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Balsamiq+Sans&family=Lobster&family=Poppins:wght@600&family=Roboto+Condensed&family=Rubik&family=Smooch&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Andada+Pro&family=Balsamiq+Sans&family=Fuzzy+Bubbles:wght@700&family=Lobster&family=Poppins:wght@600&family=Roboto+Condensed&family=Rubik&family=Smooch&display=swap" rel="stylesheet">
<body>
    <section>
  <div class="container">
    <form action="https://formspree.io/f/mayvyozn" method="POST" id="my-form">

      <div class="img">
        <img src="Christmas form banner.png">
        </div>

      <div class="form-group">
        <label for="firstName">Your Name</label>
        <input type="text" id="firstName" name="firstName">
      </div>

      <div class="form-group">
        <label for="What">What's for christmas? :)</label>
        <textarea type="text" name="message" id="message" cols="30" rows="10" placeholder= "If more than 1 put in list and rank :)"></textarea>
      </div>

      <div class="form-group">
        <label for="latsName">Specifications (Any Specific Info?)</label>
        <textarea type="text" id="lastName" name="lastName" cols="30" rows="10" placeholder= "I.e. Color/Waifu on shirt, Link to item, etc"></textarea>
      </div>

      <div class="form-group">
        <label for="extra">Extra box for extra things I guess ¯\_(ツ)_/¯</label>
        <input type="text" id="extra" name="extra" placeholder=":D">


      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="status"></div>
</section>
</body>
</html>
